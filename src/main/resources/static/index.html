<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<body ng-app="scrum-board-frontend" ng-cloak class="ng-cloak">

    <div ng-show="authenticated" flex layout>

    <landing-page ng-if="!authenticated" flex layout></landing-page>

<!-- Concatenated libraries -->
<script src="/dest/lib.js"></script>

<script src="/dest/src.j"></script>

<script src="/dest/templates.js"></script>
